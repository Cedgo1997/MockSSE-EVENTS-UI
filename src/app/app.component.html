<div>
  <label for="url">URL:</label>
  <input type="text" id="url" [(ngModel)]="url">
</div>
<div>
  <label for="userIds">User IDs (comma separated):</label>
  <input type="text" id="userIds" [(ngModel)]="userIds">
</div>
<button (click)="connect()">Conectar</button>

<div class="event-container">
  <div *ngFor="let event of events">
    <pre>{{ event | json }}</pre>
  </div>
</div>
